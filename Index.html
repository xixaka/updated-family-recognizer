 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <br>
        <br>




        <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-lg dabutton button" data-toggle="modal" data-target="#myModal">Image Recognition. (Click to open list)</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">List Of Objects</h4>
      </div>
      <div class="modal-body">
        <p style="font-size: 22px; color: black">Model is trained to identify the following objects: </p>
        <br>

        <b class="nameofobjects">
          Me
          <hr>
          Sister
          <hr>
          Brother
          <hr>
          Father
          <hr>
          Mother
        </b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Back To Project</button>
      </div>
    </div>

  </div>
</div>



        <br>
        <br>

       

        <br>
  

  
        <br>
        <br>
        <div>
          <div class="picture_divs" id="camera_div">
          
        
            <label>Camera</label>
            <div id="camera"></div>
      
    
            <br>
            <br>
    
            <button class="btn btn-primary button" onclick="Capture();">Capture Image</button>
    
            </div>
            <br>
            <br>
            <div class="picture_divs" id="result_div">
              <label>Result</label>
            <div id="result"></div>
    
            <br>
            <br>
      
            <button class="btn btn-primary button" onclick="check();" >Identify Person</button>
            <br>
            <br>
        <div id="peac_div">
          <p style="font-size: 22px;">Person:  <span id="object">Unknown</span></p>
          <p style="font-size: 22px;">Accuracy: <span id="accuracy">0</span> </p>
          </div>
            </div>

        </div>

        <br>
        <br>

        <br>
        <br>
      </center>
  
    </div>



  <script src="main.js"></script>
  
    </body>
  </html>
